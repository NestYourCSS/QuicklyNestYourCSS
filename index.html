<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/logo.png" />
    <title>Quickly Nest Your CSS</title>
    <script src="./lib/ace.min.js"></script>
    <script src="./lib/ace-linters.min.js"></script>
    <link href="./styles/main.css" rel="stylesheet">
</head>
<body class="NyCSS">
    <div id="siteWrapper">
        <main>
            <aside id="mainSettings">
                <section>
                    <h2>Functionality</h2>
                    <ul>
                        <li>
                            <span id="preserveComments-label">Comments?</span>
                            <div>
                                <label id="preserveComments" class="checkbox">
                                    <input type="checkbox" checked />
                                    <span aria-hidden="true">Yes</span>
                                    <span aria-hidden="true">No</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <span id="mode-group-label">Mode</span>
                            <div>
                                <label id="mode" class="radio-group">
                                    <label>Minify<input type="radio" name="mode" /></label>
                                    <label>Beautify<input type="radio" name="mode" /></label>
                                    <label>Denest<input type="radio" name="mode" /></label>
                                    <label>Nest<input type="radio" name="mode" checked /></label>
                                </label>
                            </div>
                        </li>
                        <li>
                            <span id="auto-label">Auto</span>
                            <div>
                                <label id="auto" class="checkbox">
                                    <input type="checkbox" checked />
                                    <span aria-hidden="true">Off</span>
                                    <span aria-hidden="true">On</span>
                                </label>
                            </div>
                        </li>
                    </ul>
                </section>
                <section>
                    <h2>Editor</h2>
                    <ul>
                        <li>
                            <span id="font-label">Font</span>
                            <div>
                                <select id="typefaces" class="custom-select" style="background: var(--component-background); border-radius: 1rem; border: none; padding: 1rem; color: inherit; flex: 1;">
                                    <option value="'Fira Code', monospace">Fira Code</option>
                                    <option value="'Source Code Pro', monospace">Source Code Pro</option>
                                    <option value="monospace">Monospace</option>
                                </select>
                                <select id="fontsizes" class="custom-select" style="background: var(--component-background); border-radius: 1rem; border: none; padding: 1rem; color: inherit; flex: 0.5;">
                                    <option value="12px">0.75rem</option>
                                    <option value="16px">1rem</option>
                                    <option value="20px" selected>1.25rem</option>
                                </select>
                            </div>
                        </li>
                        <li>
                            <span id="indentation-label">Indentation</span>
                            <div>
                                <label id="indentationType" class="checkbox">
                                    <input type="checkbox" checked />
                                    <span aria-hidden="true">Soft</span>
                                    <span aria-hidden="true">Hard</span>
                                </label>
                                <label id="indentationSize" class="number">
                                    <span>Size:</span>
                                    <output>
                                        <input type="text" value="4" style="background:transparent; border:none; color:inherit; width:2ch;">
                                        <div style="display:inline-flex; flex-direction:column; vertical-align:middle; cursor:pointer;">
                                            <span class="up">▲</span>
                                            <span class="down">▼</span>
                                        </div>
                                    </output>
                                </label>
                            </div>
                        </li>
                        <li>
                            <span id="wrap-label">Word Wrap</span>
                            <div>
                                <label id="wordWrap" class="checkbox">
                                    <input type="checkbox" />
                                    <span aria-hidden="true">Off</span>
                                    <span aria-hidden="true">On</span>
                                </label>
                            </div>
                        </li>
                        <li>
                            <span id="coord-label">Coordinates</span>
                            <div>
                                <label id="coordinates" class="radio-group">
                                    <label>None<input type="radio" name="coordinates" /></label>
                                    <label>Line<input type="radio" name="coordinates" /></label>
                                    <label>Col<input type="radio" name="coordinates" /></label>
                                    <label>Both<input type="radio" name="coordinates" checked /></label>
                                </label>
                            </div>
                        </li>
                    </ul>
                </section>
            </aside>

            <div id="mainContent">
                <div id="editorSide">
                    <button id="nestBtn"></button>
                    <div id="codeEditor">
                        <div class="editorWrapper">
                            <div class="editorGroup">
                                <div class="editorTab">
                                    <div class="fileName" id="input-filename">input.css</div>
                                    <div class="editorCoordinates" id="inputCoordinates"></div>
                                    <div class="tabButtons">
                                        <button class="tabCopyAll" title="Copy All"></button>
                                    </div>
                                </div>
                                <div class="editor" id="inputEditor"></div>
                            </div>
                        </div>
                        <div id="editorGap"></div>
                        <div class="editorWrapper">
                            <div class="editorGroup">
                                <div class="editorTab">
                                    <div class="fileName" id="output-filename">output.css</div>
                                    <div class="editorCoordinates" id="outputCoordinates"></div>
                                    <div class="tabButtons">
                                        <button class="tabCopyAll" title="Copy All"></button>
                                    </div>
                                </div>
                                <div class="editor" id="outputEditor"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./scripts/main.js" type="text/javascript"></script>
    <script src="./scripts/setup.js" type="text/javascript"></script>
    <script src="./scripts/settings.js" type="text/javascript"></script>
    <script src="./scripts/nesting.js" type="text/javascript"></script>
    <script>(async () => Object.assign(window, await import('./scripts/converters.js')))();</script>
</body>
</html>
