<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <title>Quickly Nest Your CSS</title>

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <script src="./lib/ace.min.js"></script>

  <link href="./styles/keyframes.css" rel="stylesheet">
  <link href="./styles/editor.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
  <button id="settings-toggle">⚙️</button>
  <div id="settings-popover" class="hidden">
    <div class="settings-section">
      <h4>Functionality</h4>
      <div class="setting-item">
        <label for="setting-mode">Mode</label>
        <select id="setting-mode">
          <option value="3">Nest</option>
          <option value="2">Denest</option>
          <option value="1">Beautify</option>
          <option value="0">Minify</option>
        </select>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="setting-comments" checked> Preserve Comments
        </label>
      </div>
    </div>
    <div class="settings-section">
      <h4>Editor</h4>
      <div class="setting-item">
        <label for="setting-font">Font</label>
        <select id="setting-font">
          <option value="'Fira Code', monospace">Fira Code</option>
          <option value="'Poppins', sans-serif">Poppins</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="setting-size">Size</label>
        <input type="number" id="setting-size" value="16" min="8" max="72">
      </div>
      <div class="setting-item">
        <label for="setting-indent">Indentation</label>
        <select id="setting-indent">
          <option value="	">Tabs</option>
          <option value="  ">2 Spaces</option>
          <option value="    ">4 Spaces</option>
        </select>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="setting-wrap"> Word Wrap
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="setting-coords" checked> Coordinates
        </label>
      </div>
    </div>
  </div>
  <div id="code-editor-wrapper">
    <button>Nest!</button>
    <div id="code-editor">
      <div class="editor" id="inputEditor"></div>
      <div class="editor" id="outputEditor"></div>
    </div>
  </div>

  <script src="./scripts/main.js" type="text/javascript"></script>
  <script src="./scripts/setup.js" type="text/javascript"></script>
  <script src="./scripts/sample.js" type="text/javascript"></script>
  <script src="./scripts/nesting.js" type="text/javascript"></script>
  <script src="./scripts/handlers.js" type="text/javascript"></script>
  <script src="./scripts/debugging.js" type="text/javascript"></script>
  <script src="./scripts/settings.js" type="text/javascript"></script>

  <script>(async () => Object.assign(window, await import('./scripts/converters.js')))();</script>

  <script src="./lib/mode-css.js"></script>
  <script src="./lib/ace-linters.min.js"></script>
  <script src="./lib/ext-searchbox.min.js"></script>
  <!-- <script src="./scripts/ext-stickyscroll.js"></script> -->
  <!-- <script src="./lib/ext-language_tools.min.js"></script> -->
</body>
</html>
