<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <title>Quickly Nest Your CSS</title>

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <script src="./lib/ace.min.js"></script>

  <link href="./styles/keyframes.css" rel="stylesheet">
  <link href="./styles/editor.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
  <button id="settings-toggle">⚙️</button>
  <div id="settings-popover" class="hidden">
    <div class="settings-section">
      <h4 class="section-title">Editor</h4>
      <div class="setting-row">
        <span class="setting-label">Font</span>
        <div class="setting-controls">
          <select id="setting-font" class="custom-select">
            <option value="'Fira Code', monospace">Fira Code</option>
            <option value="'Poppins', sans-serif">Poppins</option>
          </select>
          <select id="setting-fontsize" class="custom-select small">
            <option value="12">0.75rem</option>
            <option value="14">0.875rem</option>
            <option value="16" selected>1rem</option>
            <option value="20">1.25rem</option>
            <option value="24">1.5rem</option>
          </select>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Indentation</span>
        <div class="setting-controls">
          <div class="segmented-control" data-setting="indent-type">
            <button value="space">Soft</button>
            <button value="tab" class="active">Hard</button>
          </div>
          <div class="stepper-input">
            <span class="stepper-label">Size:</span>
            <input type="number" id="setting-indent-size" value="4" min="1" max="8">
          </div>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Word Wrap</span>
        <div class="segmented-control wide" data-setting="word-wrap">
          <button value="false" class="active">Off</button>
          <button value="true">On</button>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Coordinates</span>
        <div class="segmented-control wide" data-setting="coords">
          <button value="0">None</button>
          <button value="1">Line</button>
          <button value="2">Col</button>
          <button value="3" class="active">Both</button>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <h4 class="section-title">Functionality</h4>
      <div class="setting-row">
        <span class="setting-label">Comments?</span>
        <div class="segmented-control wide" data-setting="comments">
          <button value="true" class="active">Yes</button>
          <button value="false">No</button>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Mode</span>
        <div class="segmented-control wide" data-setting="mode">
          <button value="0">Minify</button>
          <button value="1">Beautify</button>
          <button value="2">Denest</button>
          <button value="3" class="active">Nest</button>
        </div>
      </div>
      <div class="setting-row">
        <span class="setting-label">Auto</span>
        <div class="segmented-control wide" data-setting="auto">
          <button value="false">Off</button>
          <button value="true" class="active">On</button>
        </div>
      </div>
    </div>
  </div>
  <div id="code-editor-wrapper">
    <button>Nest!</button>
    <div id="code-editor">
      <div class="editor" id="inputEditor"></div>
      <div class="editor" id="outputEditor"></div>
    </div>
  </div>

  <script src="./scripts/main.js" type="text/javascript"></script>
  <script src="./scripts/setup.js" type="text/javascript"></script>
  <script src="./scripts/sample.js" type="text/javascript"></script>
  <script src="./scripts/nesting.js" type="text/javascript"></script>
  <script src="./scripts/handlers.js" type="text/javascript"></script>
  <script src="./scripts/debugging.js" type="text/javascript"></script>
  <script src="./scripts/settings.js" type="text/javascript"></script>

  <script>(async () => Object.assign(window, await import('./scripts/converters.js')))();</script>

  <script src="./lib/mode-css.js"></script>
  <script src="./lib/ace-linters.min.js"></script>
  <script src="./lib/ext-searchbox.min.js"></script>
  <!-- <script src="./scripts/ext-stickyscroll.js"></script> -->
  <!-- <script src="./lib/ext-language_tools.min.js"></script> -->
</body>
</html>
