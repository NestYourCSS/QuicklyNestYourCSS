<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./assets/logo.png" />
  <title>Quickly Nest Your CSS</title>
  
  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
  
  <script src="./lib/ace.min.js"></script>
  
  <link href="./styles/keyframes.css" rel="stylesheet">
  <link href="./styles/editor.css" rel="stylesheet">
  <link href="./styles/main.css" rel="stylesheet">
</head>
<body>
  <div id="code-editor-wrapper">
    <div id="button-container">
      <button id="nestBtn">Nest!</button>
      <button id="settingsBtn">Settings</button>
    </div>

    <div id="settingsPopover" hidden>
      <div class="settings-section">
        <h3>Functionality</h3>
        <ul>
          <li>
            <span>Mode</span>
            <div id="mode" class="radio-group">
              <label><input type="radio" name="mode" value="0"> Minify</label>
              <label><input type="radio" name="mode" value="1"> Beautify</label>
              <label><input type="radio" name="mode" value="2"> Denest</label>
              <label><input type="radio" name="mode" value="3" checked> Nest</label>
            </div>
          </li>
          <li>
            <label for="auto">Auto Nest</label>
            <input type="checkbox" id="auto" checked>
          </li>
          <li>
            <label for="preserveComments">Preserve Comments</label>
            <input type="checkbox" id="preserveComments" checked>
          </li>
          <li>
            <span>Coordinates</span>
            <div id="coordinates" class="radio-group">
              <label><input type="radio" name="coordinates" value="true"> On</label>
              <label><input type="radio" name="coordinates" value="false" checked> Off</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="settings-section">
        <h3>Editor</h3>
        <ul>
          <li>
            <label for="typefaces">Typeface</label>
            <select id="typefaces">
              <option value="Fira Code" selected>Fira Code</option>
              <option value="DejaVu Mono">DejaVu Mono</option>
              <option value="iA Writer Mono">iA Writer Mono</option>
              <option value="JetBrains Mono">JetBrains Mono</option>
              <option value="PT Mono">PT Mono</option>
              <option value="monospace">Monospace</option>
            </select>
          </li>
          <li>
            <label for="fontsizes">Font Size</label>
            <select id="fontsizes">
              <option value="0.75rem">0.75rem</option>
              <option value="1rem">1rem</option>
              <option value="1.1rem" selected>1.1rem</option>
              <option value="1.25rem">1.25rem</option>
              <option value="1.5rem">1.5rem</option>
            </select>
          </li>
          <li>
            <span>Indentation</span>
            <div class="indent-controls">
              <label><input type="checkbox" id="indentationType" checked> Soft Tabs</label>
              <label>Size: <input type="number" id="indentationSize" value="4" min="1" max="8"></label>
            </div>
          </li>
          <li>
            <label for="wordWrap">Word Wrap</label>
            <input type="checkbox" id="wordWrap">
          </li>
        </ul>
      </div>
    </div>

    <div id="code-editor">
      <div class="editor" id="inputEditor"></div>
      <div class="editor" id="outputEditor"></div>
    </div>
  </div>

  <script src="./scripts/main.js" type="text/javascript"></script>
  <script src="./scripts/setup.js" type="text/javascript"></script>
  <script src="./scripts/sample.js" type="text/javascript"></script>
  <script src="./scripts/nesting.js" type="text/javascript"></script>
  <script src="./scripts/settings.js" type="text/javascript"></script>
  <script src="./scripts/handlers.js" type="text/javascript"></script>
  <script src="./scripts/debugging.js" type="text/javascript"></script>

  <script>(async () => Object.assign(window, await import('./scripts/converters.js')))();</script>
  
  <script src="./lib/mode-css.js"></script>
  <script src="./lib/ace-linters.min.js"></script>
  <script src="./lib/ext-searchbox.min.js"></script>
  <!-- <script src="./scripts/ext-stickyscroll.js"></script> -->
  <!-- <script src="./lib/ext-language_tools.min.js"></script> -->
</body>
</html>
